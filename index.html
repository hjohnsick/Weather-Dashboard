<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="app-title">Weather Dashboard</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-3">
                    <h3>Search for a City:</h3>
                    <form id="text-input">
                        <input name="city" id="city" type="text" autofocus="true" class="form-input">
                        <button type="submit" class="btn">Search</button>
                    </form>
                    <div class="cities">
                        <!-- Searched cities will go here -->
                    </div>
                </div>
                <div class="col-12 col-md-9">
                        <!-- Weather will display here along with 5 day forecast -->
                        <div id="todays-forecast">

                        </div>
                        <div id="five-day-forecast">

                        </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
