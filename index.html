<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1 class="app-title">Weather Dashboard</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
              <div class="col-12 col-md-2">
                <h3>Search for a City:</h3>
                <form id="text-input">
                  <input
                    name="city"
                    id="city"
                    type="text"
                    autofocus="true"
                    class="form-input"
                  />
                  <button type="submit" class="btn">Search</button>
                </form>
                <div class="cities">
                  <!-- Searched cities will go here -->
                </div>
              </div>
              <div class="col-12 col-md-10" id="forecast-data">
                <!-- Weather will display here along with 5 day forecast -->
                <div id="todays-forecast"></div>
                <div class="row justify-content-around" id="five-day-forecast">
                        
                      <div class="col-12 col-md-2 day" id="day-1"></div>
                      <div class="col-12 col-md-2 day" id="day-2"></div>
                      <div class="col-12 col-md-2 day" id="day-3"></div>
                      <div class="col-12 col-md-2 day" id="day-4"></div>
                      <div class="col-12 col-md-2 day" id="day-5"></div>
                </div>
              </div>
              </div>
            </div>
          </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
